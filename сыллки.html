<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .a{
        color: 	#FF1493;
        text-decoration: none;
    }
    .a:hover{
        color: 	Aqua;
        text-decoration: line-through;
    }
    .a1{
        color: 	#DB7093;
        text-decoration: none;
    }
    .a1:hover{
        color: 	#20B2AA;
        text-decoration: underline;
    }
    .a2{
        color: 	#DC143C;
        text-decoration: none;
    }
    .a2:hover{
        color: 	#4682B4;
        text-decoration: overline;
    }
</style>
</head>
<body>
    <p><a href="https://www.google.com" class="a">Перейти на Google</a></p>
    <p><a href="https://www.wikipedia.org" class="a1">Перейти на Википедию</a></p>
    <p><a href="https://www.openai.com" class="a2">Перейти на OpenAI</a></p>
    
</body>
</html>
